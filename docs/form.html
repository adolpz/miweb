<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectores</title>
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="log">
        <h3>Mi Pagina Web</h3>
      </div>
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html"><i class="fa-solid fa-house"></i>Inicio</a>
          </li>
          <li>
            <a href="menu.html"
              ><i class="fa-solid fa-person-rifle"></i>Sintaxis de HTML</a
            >
          </li>
          <li><a href="tipos.html"><i class="fa-solid fa-address-card"></i>Tipos de documentacion</a></li>
        </li>
        <li><a href="form.html"><i class="fa-solid fa-circle-info"></i>formulario</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section id="form1">
            <fieldset>
              <legend>formulario</legend>
              
              <h2>Contacte con Tower Communications</h2>
    
              <p>Para enviar sus sugerencias, opiniones o comentarios,<p>
                  <p>COMPLETE EL SIGUIENTE FORMULARIO. Gracias.<p>
    
              <label for="destinatario">Seleccione el destinatario de su mensaje.</label>
              <select name="destinatario" id="destinatario">
                  <option value="servicioTecnico">Servicio tecnico</option>
                  <option value="administracion">administracion</option>
              </select>
              <br>
    
              <label for="">Nombres y apellidos:</label>
              <input
                type="text"
                name="nombreApellido"
                placeholder="Nombres y apellidos"
                spellcheck="false"
                size="50"
                autofocus
                autocomplete="on"
                required
              />
              <br>
    
              <label for="">Domicilio:</label>
              <input
                type="text"
                name="domicilio"
                placeholder="Domicilio"
                spellcheck="false"
                required
              />
    
              <br>
              <label for="">Ciudad:</label>
              <input
                type="text"
                name="ciudad"
                placeholder="ciudad"
                spellcheck="false"
                required
              />
              
              <br>
              <label for="">Còd. Postal:</label>
              <input
                type="text"
                name="edad"
                placeholder="Còdigo postal"
                spellcheck="false"
                required
              />
    
              <br>
              <label for="">Provincia:</label>
              <input
                type="text"
                name="provincia"
                placeholder="Provincia"
                spellcheck="false"
                required
              />
              <br>
    
    
              <label for="">Teléfono:</label>
              <input
                type="tel"
                name="telfono"
                placeholder="Escriba su telefono..."
                spellcheck="false"
                required
              />
              <br>
              <label for="">E-mail:</label>
              <input
                type="email"
                name="email"
                placeholder="Escriba su email..."
                spellcheck="false"
                required
              />
              <br>
              
    
              <label for="">Fecha de Nacimiento:</label>
              <input type="datetime-local" 
              max="12-12-2021"
              required/>
              <br>
    
              <button type="submit">Enviar Formulario</button>
              <button type="reset">Borrar</button>
              
            </fieldset>
          </form>
        </section>
    </main>
</body>
</html>
